variables:
  WS_JOBS: 3 # the (required) runner only allows 3 cores to be used per job
  DOCKER_REGISTRY: eyrie.comsys.rwth-aachen.de
  IMAGE_NAME: $DOCKER_REGISTRY/$CI_PROJECT_PATH_SLUG

before_script:
  - echo $CI_JOB_ID
  - echo $CI_RUNNER_ID
  - echo $CI_RUNNER_REVISION
  - echo $CI_RUNNER_TAGS
  - echo $CI_RUNNER_VERSION
  - echo $CI_RUNNER_DESCRIPTION
  - echo "$CI_PROJECT_NAME"
  - echo "$CI_PROJECT_NAMESPACE"
  - echo "$CI_PROJECT_PATH"
  - echo "$CI_PROJECT_PATH_SLUG"
  - echo "$CI_COMMIT_REF_NAME"
  - echo "$CI_COMMIT_REF_SLUG"
  - echo "$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME"
  - echo "$CI_MERGE_REQUEST_TITLE"
  - echo "${WS_JOBS:-auto}"

stages:
  - build

lint:
  stage: build
  image: kennethreitz/pipenv
  variables:
    PIPENV_CACHE_DIR: /cache/pipenv
  script:
    - ws-src/mypy_check.sh
    - ws-src/pylint_check.sh
    - ws-src/yapf_check.sh || (echo && echo Code not properly formatted - run ws-src/yapf_format.sh! && false)

build-not-master:
  stage: build
  image: docker:dind
  artifacts:
    paths:
      - build.log
    expire_in: 1 day
  except:
    refs:
      - master
  script:
    - 'source .gitlab-ci-src/setup_dind.sh'
    - '.gitlab-ci-src/create_source_image.sh'
    - 'EXPIRY=$(date -d@"$(( $(date -u +%s)+60*60*24 ))" +%Y-%m-%dT%H:%M:%SZ)' # compute date of tomorrow with the alpine busybox date command
    - 'docker build --build-arg EXPIRY_DATE=$EXPIRY --build-arg SRC_IMAGE=$IMAGE_NAME:ci -f .gitlab-ci-src/expiring.Dockerfile -t $IMAGE_NAME:$CI_COMMIT_SHA .'

    - |
        ( # subshell to enable waiting on parallel processes
          ( echo $IMAGE_NAME:ci $IMAGE_NAME:$CI_COMMIT_SHA | xargs -n 1 docker push ) &
          docker save $IMAGE_NAME:ci | zstd -T${WS_JOBS:-0} -2 >/cache/image.tar.zst
          echo "Saved new copy of $IMAGE_NAME to cache"
          wait
        )
    - 'echo "Successfully pushed $IMAGE_NAME:$CI_COMMIT_SHA (expires at $EXPIRY)"'

    - 'docker run --name ci -v /ccache:/ccache $IMAGE_NAME:$CI_COMMIT_SHA ./ws build >build.log 2>&1'

build-master:
  stage: build
  image: docker:dind
  artifacts:
    paths:
      - build.log
    expire_in: 1 day
  only:
    refs:
      - master
  script:
    - 'source .gitlab-ci-src/setup_dind.sh'
    - '.gitlab-ci-src/create_source_image.sh'
    - 'docker tag $IMAGE_NAME:ci $IMAGE_NAME:latest'
    - 'EXPIRY=$(date -d@"$(( $(date -u +%s)+60*60*24 ))" +%Y-%m-%dT%H:%M:%SZ)' # compute date of tomorrow with the alpine busybox date command
    - 'docker build --build-arg EXPIRY_DATE=$EXPIRY --build-arg SRC_IMAGE=$IMAGE_NAME:ci -f .gitlab-ci-src/expiring.Dockerfile -t $IMAGE_NAME:$CI_COMMIT_SHA .'

    - |
        ( # subshell to enable waiting on parallel processes
          ( echo $IMAGE_NAME:ci $IMAGE_NAME:$CI_COMMIT_SHA | xargs -n 1 docker push ) &
          docker save $IMAGE_NAME:ci | zstd -T${WS_JOBS:-0} -2 >/cache/image.tar.zst
          echo "Saved new copy of $IMAGE_NAME to cache"
          wait
        )
    - 'echo "Successfully pushed $IMAGE_NAME:$CI_COMMIT_SHA (expires at $EXPIRY)"'

    - 'docker run --name ci -v /ccache:/ccache $IMAGE_NAME:latest ./ws build >build.log 2>&1'
    - 'docker commit --change "CMD bash" ci $IMAGE_NAME:latest-prebuilt'

    - |
        ( # subshell to enable waiting on parallel processes
          ( echo $IMAGE_NAME:latest $IMAGE_NAME:latest-prebuilt | xargs -n 1 docker push ) &
          docker save $IMAGE_NAME:ci | zstd -T${WS_JOBS:-0} -2 >/cache/image.tar.zst
          echo "Saved new copy of $IMAGE_NAME to cache"
          wait
        )
